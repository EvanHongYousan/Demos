<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body{
            margin:0;
            padding: 0;
        }
        div#t1 {
            width : 600px;
            height : 600px;
            background-color : rgba(66,66,66,0.5);
        }
        div#t2 {
            position : absolute;
            top : 0;
            left : 0;
            width : 300px;
        }
        #t2 #img1{
            width : 100%;
            position : absolute;
            z-index:-1000;
        }
        #t2 #img2{
            position:absolute;
            top:0;
            right:0;
        }
    </style>
</head>
<body>
    <div id="t1"></div>
    <div id="t2">
        <img id="img1" src="https://www.baidu.com/img/bdlogo.png" alt=""/>
        <img id="img2" src="images/hand.png" alt=""/>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $('#t2 > img').click(function(){
            alert('22');
        });
    </script>
</body>
</html>
