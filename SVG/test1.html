<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg {
            width: 100%;
        }

        svg > *:hover {
            fill: green;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
        }

        rect {
            fill: red;
            stroke: black;
            stroke-width: 5;
            opacity: 0.5;
        }

        .circle1 {
            cx: 100;
            cy: 100;
            stroke: black;
            stroke-width: 5;
            fill: red;
            r: 40;
            opacity: 0.5;
        }

        .ellipse1 {
            cx: 100;
            cy: 150;
            rx: 80;
            ry: 40;
            stroke: black;
            stroke-width: 5;
            fill: red;
            opacity: 0.5;
        }

        .ellipse2 {
            cx: 100;
            cy: 100;
            rx: 80;
            ry: 40;
            stroke: black;
            stroke-width: 5;
            fill: red;
            opacity: 0.5;
        }

        .ellipse3 {
            cx: 100;
            cy: 50;
            rx: 80;
            ry: 40;
            stroke: black;
            stroke-width: 5;
            fill: red;
            opacity: 0.5;
        }

        .line1 {
            x1: 0;
            y1: 0;
            x2: 300;
            y2: 300;
            stroke: rgb(77, 213, 78);
            stroke-width: 5;
        }
    </style>
</head>
<body>
<svg width="100%" height="100%">
    <rect x="20" y="20" rx="20" ry="20" width="100px" height="100px"></rect>
</svg>
<svg>
    <circle class="circle1"></circle>
</svg>
<svg>
    <ellipse class="ellipse1"></ellipse>
    <ellipse class="ellipse2"></ellipse>
    <ellipse class="ellipse3"></ellipse>
</svg>
<svg>
    <line x1="0" y1="0" x2="300" y2="300" class="line1"></line>
</svg>
</body>
</html>
