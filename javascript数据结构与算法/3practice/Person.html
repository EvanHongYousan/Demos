<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var List = (function(){
        function List(){
            this.dataStore = [];
            this.listSize=0;
            this.pos = 0;

            this.append = append;
            this.find = find;
            this.remove = remove;
            this.length = length;
            this.insert = insert;
            this.clear = clear;
            this.contains = contains;
            this.front = front;
            this.end = end;
            this.prev = prev;
            this.next = next;
            this.currPos = currPos;
            this.moveTo = moveTo;
            this.getElement = getElement;

            this.insertABigGuy = insertABigGuy;
            this.insertALittleGuy = insertALittleGuy;

            this.listSameSex = listSameSex;
        }
        function append(element){
            this.dataStore[this.listSize++] = element;
        }
        function find(element){
            for(var i=0;i<this.dataStore.length;++i){
                if(this.dataStore[i]==element){
                    return i;
                }
            }
            return -1;
        }
        function remove(element){
            var foundAt = this.find(element);
            if(foundAt>-1){
                this.dataStore.splice(foundAt,1);
                --this.listSize;
                return true;
            }
            return false;
        }
        function length(){
            return this.listSize;
        }
        function insert(element,after){
            var insertPos = this.find(after);
            if(insertPos>-1){
                this.dataStore.splice(insertPos+1,0,element);
                ++this.listSize;
                return true;
            }
            return false;
        }
        function clear(){
            delete this.dataStore;
            this.dataStore = [];
            this.listSize = this.pos = 0;
        }
        function contains(element){
            for(var i;i<this.dataStore.length;++i){
                if(this.dataStore[i]==element){
                    return true;
                }
            }
            return false;
        }
        function front(){
            this.pos = 0;
        }
        function end(){
            this.pos=this.listSize-1;
        }
        function prev(){
            if(this.pos>0){
                --this.pos;
            }
        }
        function next(){
            if(this.pos<this.listSize){
                this.pos++;
            }
        }
        function currPos(){
            return this.pos;
        }
        function moveTo(position){
            this.pos = position;
        }
        function getElement(){
            return this.dataStore[this.pos];
        }

        function insertABigGuy(element){
            var i = 0;
            for(i=0;i<this.dataStore.length;i++){
                if(element<this.dataStore[i]){
                    return false;
                }
            }
            this.dataStore[this.listSize++] = element;
            return true;
        }

        function insertALittleGuy(element){
            var i = 0;
            for(i=0;i<this.dataStore.length;i++){
                if(element>this.dataStore[i]){
                    return false;
                }
            }
            this.dataStore[this.listSize++] = element;
            return true;
        }

        function listSameSex(sex){
            var i = 0,store = [];
            for(i=0;i<this.dataStore.length;i++){
                if(this.dataStore[i].sex == sex){
                    store.push(this.dataStore[i].name)
                }
            }
            return store;
        }

        return List;
    })();

    function Person(name,sex){
        this.name = name;
        this.sex = sex;
    }

    var list = new List();
    list.append(new Person('1','m'));
    list.append(new Person('2','m'));
    list.append(new Person('3','m'));
    list.append(new Person('4','m'));
    list.append(new Person('5','m'));
    list.append(new Person('6','f'));
    list.append(new Person('7','f'));
    list.append(new Person('8','f'));
    list.append(new Person('9','f'));
    list.append(new Person('20','f'));
</script>
</body>
</html>
