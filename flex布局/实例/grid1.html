<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .Grid {
            width: 100%;
            border: 1px solid black;

            display: flex;
            flex-wrap: wrap;
        }

        .Grid-cell {
            background-color: #c5c5c5;
            color: white;
            font-size: 20px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid white;
            border-radius: 12px;
            box-sizing: border-box;

            flex: 1;
        }

        .Grid-cell.u-full {
            flex: 0 0 100%;
        }

        .Grid-cell.u-50 {
            flex: 0 0 50%;
        }

        .Grid-cell.u-33 {
            flex: 0 0 33.33%;
        }

        .Grid-cell.u-25 {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
<div class="Grid">
    <div class="Grid-cell u-full">1</div>
    <div class="Grid-cell u-50">2</div>
    <div class="Grid-cell u-33">3</div>
    <div class="Grid-cell u-25">4</div>
    <div class="Grid-cell u-25">5</div>
    <div class="Grid-cell u-25">6</div>
    <div class="Grid-cell u-25">7</div>
    <div class="Grid-cell u-33">8</div>
    <div class="Grid-cell u-33">9</div>
    <div class="Grid-cell u-33">10</div>
</div>
</body>
</html>
