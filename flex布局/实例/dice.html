<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;

            border: 1px solid black;
            width: 90px;
            height: 90px;
        }

        .item {
            width: 30px;
            height: 30px;
            background-color: black;
            display: block;
            border-radius: 50%;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        .column {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="column">
        <span class="item">1</span>
        <span class="item">2</span>
    </div>
    <div class="column">
        <span class="item">3</span>
        <span class="item">4</span>
    </div>
</div>
</body>
</html>
