<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            flex-wrap:wrap;
            justify-content: space-around;
            align-items: center;
            align-content:center;
            height:700px;

        }

        .item {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            color: white;
            font-size: 30px;
			flex-grow:0;
        }

        .item:nth-of-type(odd){
            height:200px;
        }
		.item:nth-of-type(11){
			order:-1;
		}
		.item:nth-of-type(1){
			order:1;
		}
		.item:nth-of-type(2){
			flex-grow:2;
		}
		.item:nth-of-type(3){
			flex-shrink:0;
		}
    </style>
</head>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
</div>
</body>
</html>
