        <p>1.签到：每天可签到一次，每次可获得5个积分。</p>

        <p>2.星量槽：每签到一次，星量槽增加一颗星。一周内任意签到4次，即可获得额外积分奖励。星量槽每周一清零，重新积累。</p>
        <img src="http://img.hjlaoshi.com/rtc/spread/images/star-project/img/pic_Bright2_line.png" alt="" class="line"/>
