<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title></title>
    <style>
        html, body, img, div {
            padding: 0;
            margin: 0;
            border: none;
            font-family: '微软雅黑';
        }

        body {
            background: url(./images/bg_invite_bottom_basic.png);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-size: 0;
        }

        .container img {
            width: 100%;
        }

        .container .bottom {
            /*background: url(./images/bg_invite_bottom_basic.png);*/
            position: relative;
        }

        .container .bottom .trunk {
            position: absolute;
            top: -10px;
            left: 0;
        }

        .container .bottom h3 {
            font-size: 22px;
            text-align: center;
            color: #A67b34;
            font-weight: bolder;
        }

        .container .bottom p {
            font-size: 18px;
            line-height: 30px;
            color: #71522a;
            text-align: center;
            font-weight: 900;
            margin: 0;
        }

        .container .bottom .copy {
            border-radius: 5px;
            border: 2px solid #664612;
            font-size: 14px;
            /*font-weight: normal;*/
            padding: 3px 5px;
        }

        .container .bottom .slogan {
            font-size: 16px;
            margin: 0;
            color: #af8b52;
        }

        .container .bottom .littleText {
            font-weight: normal;
            font-size: 12px;
        }

        #download {
            display: block;
            margin: -20px auto 0 auto;
            width: 220px;
            height: 50px;
            /*background: url(../images/btn_invite.png);*/
            /*background-size: 100% 100%;*/
            position: relative;
        }

        #download img:nth-of-type(2) {
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
        }

        #download:active img:nth-of-type(2) {
            opacity: 0;
        }

        #username {
            color: #feedd6;
            font-size: 20px;
        }

        #invitecode {
            color: #43a00f;
        }

        #award {
            color: #e14744;
        }

        .container .bottom h4 {
            text-align: center;
            color: #664713;
            font-size: 20px;
            line-height: 18px;
        }

        .container .bottom p.rule {
            color: #a57938;
            padding: 0 10px;
            font-size: 13px;
            margin: 7px 0;
            font-weight: bolder;
            text-align: left;
            line-height: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./images/bg_finalaward_top.png" alt="" class="top"/>

    <div class="bottom">

        <span id="download">
            <img src="./images/btn_download_hover.png" alt=""/>
            <img src="./images/btn_download.png" alt=""/>
        </span>

        <p>哇! <span id="username">太棒了</span> 居然抽到</p>

        <p id="award">199元现金券</p>

        <p>你也可以有喔!</p>

        <h4>活动规则&奖励</h4>

        <p class="rule">1.点击【邀请好友】，发送你的邀请码给对方。</p>

        <p class="rule">2.好友下载呼叫老师，并在【我的优惠】中激活兑换码，你就获得1次抽奖机会。</p>

        <p class="rule">3.每人最多赢得6次抽奖机会，奖项逐步增大哦~现金券、学时卡、好玩的时尚的应有尽有！</p>

        <p class="rule">4.本活动最终解释权归呼叫老师团队所有</p>

        <img src="./images/trunk.png" alt="" class=""/>
    </div>
</div>
<script src="./js/base64.min.js"></script>
<script>
    window.onload = function () {
        var down_ios_forWeixin_url = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.mainbo.teaching';
        var down_ios_url = 'https://itunes.apple.com/cn/app/hu-jiao-lao-shi/id991664018?l=en&mt=8';
        var down_android_url = 'http://dl.hjlaoshi.com/app/hjlaoshi/android/065/hjlaoshi.apk';
        var userAgent = window.navigator.userAgent.toLowerCase();

        function isWeixin() {
            return userAgent.indexOf('micromessenger') > 0;
        }

        function isAndroid() {
            return userAgent.indexOf('android') > 0;
        }

        function isIOS() {
            return /iphone/i.test(userAgent) || /ipod/i.test(userAgent) || /ipad/i.test(userAgent);
        }

        function getReqPrm(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            } else {
                return null;
            }
        }

        document.getElementById('download').onclick = function () {
            if (isWeixin() && isAndroid()) {
                location.href = 'http://www.hjlaoshi.com/?channelid=065';
            }
            if (!isWeixin() && isAndroid()) {
                location.href = down_android_url;
            }
            if (isWeixin() && isIOS()) {
                location.href = down_ios_forWeixin_url;
            }
            if (!isWeixin() && isIOS()) {
                location.href = down_ios_url;
            }
            if (!isAndroid() && !isIOS()){
                location.href = 'http://www.hjlaoshi.com';
            }
        };

        if (getReqPrm('username')) {
            document.getElementById('username').innerHTML = Base64.decode(getReqPrm('username'));
        } else{
            document.getElementById('username').innerHTML = '小小明';
        }
        if (getReqPrm('award')) {
            document.getElementById('award').innerHTML = Base64.decode(getReqPrm('award'));
        }
    }
</script>
</body>
</html>
