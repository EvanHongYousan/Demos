<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src='../images/psu2.jpg' id='imgChangeStyle'/>
<script>
    window.onload = function () {
        var
                imgChangeStyle = document.getElementById('imgChangeStyle'),
                setCss = function (_this, cssOption) {
                    if (!_this || _this.nodeType === 8 || _this.nodeType === 3 || !_this.style) {
                        return;
                    }
                    for (var cs in cssOption) {
                        _this.style[cs] = cssOption[cs];
                    }
                };

        imgChangeStyle.onmouseover = function () {
            setCss(this, {
                'border': '2px solid red'
            })
        };

        imgChangeStyle.onmouseout = function () {
            setCss(this, {
                'border': 'none'
            })
        };
    };
</script>
</body>
</html>
