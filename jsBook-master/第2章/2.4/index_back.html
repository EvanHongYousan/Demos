<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" value="不支持chrome" id="inputNotSuport"/>
<input type="text" value="支持chrome" id="inputSuport" suport="1"/>
<script>
    window.onload = function () {
        var arr = [document.getElementById('inputNotSuport'),
                    document.getElementById('inputSuport')],
                self = this;
        for (var i = 0; i < arr.length; i++) {
            var arrI=arr[i];
            arrI.onfocus=function(){
                this.style.imeMode='disabled';
            };

            var suport = arrI.getAttribute('suport');

            if(suport){
                var clearChinese=function(_this){
                    var _v=_this.value;
                    _this.value=_v.replace(/[\u4e00-\u9fa5]/g,'')
                };
                arrI.onkeyup=function(){
                    clearChinese(this);
                };
                arrI.onblur=function(){
                    clearChinese(this);
                };
            }
        }
    }
</script>
</body>
</html>
