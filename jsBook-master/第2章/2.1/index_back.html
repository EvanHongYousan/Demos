<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" value="       过滤空格" id="strs"/>
<button id="btn">click</button>
<script>
    strs = document.getElementById('strs');
    document.getElementById('btn').onclick=function(){
        strs.value=strs.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)/g,'');
    };
</script>
</body>
</html>
