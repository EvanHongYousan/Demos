<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="enterSubmit"/>
<script>
    window.onload=function(){
        document.getElementById('enterSubmit').onkeyup=function(e){
            e = e || window.event;
            var keycode = e.keyCode || e.which || e.charCode;
            if(keycode === 13){
                alert('回车提交成功');
            }
        }
    };
</script>
</body>
</html>
