<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" value="      过滤空格" id="content"/>
<input type="button" value="Click" id="btn"/>
<script>
    window.onload = function () {
        var btn = document.getElementById('btn');
        var content = document.getElementById('content');

        btn.onclick=function(){
            console.log(content.value.replace(/^(\s|\u00a0)+|(\s|\u00a0)+$/));
            if(content.value.replace(/^(\s|\u00a0)+|(\s|\u00a0)+$/)){
                alert('输入不为空')
            }else{
                alert('输入为空');
            }
        }
    }
</script>
</body>
</html>
