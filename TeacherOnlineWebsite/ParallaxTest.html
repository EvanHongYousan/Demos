<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height:100%;
        }
        #div1{
            width:100px;
            height:100px;
            position:absolute;
            top:30%;
            left:20%;
            background-color:#0dcecb;
        }
        #div2{
            width:100px;
            height:100px;
            position:absolute;
            top:60%;
            left:30%;
            background-color: #7fceae;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $('body').on('mousemove',function(e){
            console.log(e.pageX + ' ** ' + e.pageY);
            $('#div1, #div2').attr('style','transform:translate('+e.pageX*(-0.2)+'px,'+e.pageY*(-0.2)+'px)');
        })
    </script>
</body>
</html>
