<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui"/>
    <title></title>
    <style>
        body {
            margin: 0;
        }

        html, body, .swipe, .swipe-wrap, .swipe-wrap > div {
            height: 100%;
        }

        .swipe-wrap div {
            height: 100%;
        }

        .swipe-wrap > div:nth-of-type(1) {
            background-color: deepskyblue;
        }

        .swipe-wrap > div:nth-of-type(2) {
            background-color: greenyellow;
        }

        .swipe-wrap > div:nth-of-type(3) {
            background-color: palevioletred;
        }

        .swipe-wrap > div:nth-of-type(4) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="swipe" id="container">
    <div class="swipe-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</div>
<script src="swipe-rebuse.js"></script>
</body>
</html>
