<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
     */
    /**
     * @param {ListNode} head
     * @param {number} n
     * @return {ListNode}
     */
    var removeNthFromEnd = function(head, n) {
        var len = 0,pick = head;
        while(pick!==null && pick.next!==null){
            pick = pick.next;
            len++;
        }
        len-=n;
        pick = head;
        var pickIndex = 0;
        while(pick!==null && pick.next!==null){
            if(pickIndex===len){
                pick = pick.next.next;
                break;
            }
            pick = pick.next;
            pickIndex++;
        }
    };
</script>
</body>
</html>
