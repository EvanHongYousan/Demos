<!DOCTYPE html>
<html>
<head>
    <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
    <script src='http://cdn.bootcss.com/strophe.js/1.1.3/strophe.min.js'></script>
    <script src="strophe.muc.js"></script>
    <script>
        // XMPP服务器BOSH地址
        var BOSH_SERVICE = 'http://192.168.0.231:5280';

        // 房间JID
        var ROOM_JID = '106@muc.192.168.0.231';

        // XMPP连接
        var connection = null;

        // 当前状态是否连接
        var connected = false;

        // 当前登录的JID
        var jid = "";

        console.log('说明---');
        console.log("   连接失败 Strophe.Status.CONNFAIL：" + Strophe.Status.CONNFAIL);
        console.log("   登录失败 Strophe.Status.AUTHFAIL：" + Strophe.Status.AUTHFAIL);
        console.log("   连接断开 Strophe.Status.DISCONNECTED：" + Strophe.Status.DISCONNECTED);
        console.log("   连接成功 Strophe.Status.CONNECTED：" + Strophe.Status.CONNECTED);
        console.log('-------');

        // 连接状态改变的事件
        function onConnect(status) {
            console.log("当前状态：" + status);
            if (status == Strophe.Status.CONNFAIL) {
                alert("连接失败！");
            } else if (status == Strophe.Status.AUTHFAIL) {
                alert("登录失败！");
            } else if (status == Strophe.Status.DISCONNECTED) {
                alert("连接断开！");
                connected = false;
            } else if (status == Strophe.Status.CONNECTED) {
                alert("连接成功，可以开始聊天了！");
                connected = true;

                // 当接收到<message>节，调用onMessage回调函数
                connection.addHandler(onMessage, null, 'message', null, null, null);

                // 首先要发送一个<presence>给服务器（initial presence）
                connection.send($pres().tree());

                // 发送<presence>元素，加入房间
//                connection.send($pres({
//                    from: jid,
//                    to: ROOM_JID + "/" + jid.substring(0, jid.indexOf("@"))
//                }).c('x', {xmlns: 'http://jabber.org/protocol/muc'}).c('password', 123).tree());

                connection.muc.join(ROOM_JID,jid.substring(0, jid.indexOf("@")));

                connection.muc.configure(ROOM_JID,function(data){
                    connection.muc.saveConfiguration(ROOM_JID,data,function(data_2){
                    });
                },function(){console.log('configure error')});
            }
        }

        // 接收到<message>
        function onMessage(msg) {

            console.log(msg);
            // 解析出<message>的from、type属性，以及body子元素
            var from = msg.getAttribute('from');
            var type = msg.getAttribute('type');
            var elems = msg.getElementsByTagName('body');

            if (type == "groupchat" && elems.length > 0) {
                var body = elems[0];
                $("#msg").append(from.substring(from.indexOf('/') + 1) + ":<br>" + Strophe.getText(body) + "<br>")
            }
            return true;
        }

        $(document).ready(function () {

            // 通过BOSH连接XMPP服务器
            $('#btn-login').click(function () {
                if (!connected) {
                    connection = new Strophe.Connection(BOSH_SERVICE);
                    connection.connect($("#input-jid").val(), $("#input-pwd").val(), onConnect);
                    jid = $("#input-jid").val();
                }
            });

            // 发送消息
            $("#btn-send").click(function () {
                if (connected) {

                    // 创建一个<message>元素并发送
                    var msg = $msg({
                        to: ROOM_JID,
                        from: jid,
                        type: 'groupchat'
                    }).c("body", $("#input-msg").val());
                    connection.send(msg.tree());

                    $("#input-msg").val('');
                } else {
                    alert("请先登录！");
                }
            });
        });
    </script>
</head>
<body>
JID：<input type="text" id="input-jid" value="15800031161@192.168.0.231">
<br>
密码：<input type="password" id="input-pwd" value="111111">
<br>
<button id="btn-login">登录</button>
<div id="msg" style="height: 400px; width: 400px; overflow: scroll;"></div>
<br>
消息：
<br>
<textarea id="input-msg" cols="30" rows="4"></textarea>
<br>
<button id="btn-send">发送</button>
</body>
</html>
