<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body>

<div>
    <h5>Cuntom Capitalize Filter;</h5>

    <h2>{{ 'ginger loves dog bones' | lowercase | capitalize }}</h2>
    <h2>{{ 'ginger loves dog bones' | lowercase | capitalize }}</h2>
</div>

<div>
    <h5>Cuntom blankIfNegative Filter:</h5>

    <h2>{{ 15 | blankIfNegative }}</h2>

    <h2>{{ -15 | blankIfNegative }}</h2>
</div>

<script>
    angular.module('myApp', ['myApp.filters']);
    angular.module('myApp.filters', [])
            .filter('capitalize', function () {
                return function (input) {
                    if (input) {
                        return input[0].toUpperCase() + input.slice(1);
                    }
                }
            })
            .filter('blankIfNegative', function () {
                return function (input) {
                    if (input <= 0) return '  ';
                    else return input;
                }
            });
</script>
</body>
</html>
