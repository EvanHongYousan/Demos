<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body>

<script>
    angular.module('myApp',['myApp.filters']);

    angular.module('myApp.filters',[])
            .filter('capitalize', function(){
                return function(input){
                    if(input){
                        return input[0].toUpperCase() + input.slice(1);
                    }
                };
            })
            .filter()
</script>
</body>
</html>
