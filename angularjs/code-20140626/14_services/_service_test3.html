<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/angular/angular.min.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    {{text}}
</div>
<script>
    angular.module('myApp.service',[]).factory('JSONService',function($http){
        return $http({
            method:'GET',
            url:'./a.json'
        });
    });
    angular.module('myApp',['myApp.service']).controller('myCtrl',function($scope,JSONService){
        JSONService.success(function(data,header,config,status){
            $scope.text = data;
        });
    })
</script>
</body>
</html>
