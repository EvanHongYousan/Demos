<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<div class="content">
    <div ng-view></div>
</div>

<footer>
    <h5>Footer</h5>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
<script src="http://code.angularjs.org/1.2.0/angular-route.js"></script>
<script>
    angular.module('myApp', ['ngRoute'])
            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider
                        .when('/', {
                            controller: 'HomeController',
                            template: '<a href="#inbox/ari">View Your Inbox</a>'
                        })
                        .when('/inbox/:name', {
                            controller: 'InboxController',
                            template: '<h1>Welcome to your inbox, {{name}}</h1>'
                            + '<a href="#/">Back</a>'
                        })
                        .otherwise({redirectTo: '/'});
            }])
            .controller('HomeController', function ($scope) {

            })
            .controller('InboxController', function ($scope, $routeParams, $location) {
                $scope.name = $routeParams.name;
            })
</script>
</body>
</html>
