<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="myController">
    <p ng-repeat="item in arrs">{{item}}</p>
<div ng-repeat="item in arrs" my-directive
     my-url="{{item.url}}"
     my-link-text="{{item.text}}"
        ></div>
    <div my-directive
         my-url="{{inputText}}"
         my-link-text="{{inputText}}"
            ></div>
    <input type="text" ng-model="inputText" ng-init="inputText='http://www.baidu.com'"/>
</div>
<script>
    angular.module('myApp', []).directive('myDirective',function(){
        return {
            restrict:'A',
            replace:false,
            template:'<a href="{{myUrl}}">{{myLinkText}}</a>',
            scope:{
                myUrl:'@',
                myLinkText:'@'
            }
        };
    }).controller('myController',function($scope){
        $scope.arrs = [
            {url:'aaaURL',text:'aaaText'},
            {url:'bbbURL',text:'bbbText'}
        ];
    })
</script>
</body>
</html>
