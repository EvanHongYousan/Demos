<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../angular.min.js"></script>
</head>
<body>

<div ng-show="2+2==5">2+2 isn't 5, don't show</div>

<script>
    angular.module('myApp', []);
</script>
</body>
</html>
