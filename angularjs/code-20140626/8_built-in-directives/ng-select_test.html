<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../angular.min.js"></script>
</head>
<body>

<div ng-controller="CityController">
    <select ng-model="city" ng-options="city.name for city in cities">
        <options>Choose City</options>
    </select>
    Best City:{{city.name}}
</div>

<script>
    angular.module('myApp', [])
            .controller('CityController', function($scope){
                $scope.cities = [
                    {name:'Seattle'},
                    {name:'San Francisco'},
                    {name:'Chicago'},
                    {name:'New York'},
                    {name:'Boston'}
                ];
            })
</script>
</body>
</html>
