<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../angular.min.js"></script>
</head>
<body>

<div ng-init="myProperty='now , this is cool'"></div>
Surrounding scope:{{myProperty}}
<div my-inherit-scope-directive="SomeController">
    Inside an directive with inherited scope:{{myProperty}}
</div>
<div my-directive="">
    in side myDirective, isolate scope:{{myProperty}}
</div>

<script>
    angular.module('myApp', [])
            .directive('myDirective', function(){
                return {
                    restrict:'A',
                    scope:{}
                };
            })
            .directive('MyInheritScopeDirective', function(){
                return {
                    restrict:'A',
                    scope:true
                }
            })
</script>
</body>
</html>
