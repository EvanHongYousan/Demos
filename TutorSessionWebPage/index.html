<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>canvas</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="toolBar">
    <!--<button id="pencilBtn">铅笔</button>-->
    <!--<button id="eraserBtn">橡皮</button>-->
    <!--<button id="prePage">上一页</button>-->
    <!--<button id="nextPage">下一页</button>-->
    <!--<button class="colorBtn blue">蓝色</button>-->
    <!--<button class="colorBtn red">红色</button>-->
    <!--<button class="colorBtn green">绿色</button>-->
    <span class="hangup">
        <img src="images/hangup.png" alt=""/>
        <img class="none" src="images/hangup_hover.png" alt=""/>
    </span>
    <span class="rotate none">
        <img src="images/rotate.png" alt=""/>
        <img class="none" src="images/rotate_hover.png" alt=""/>
    </span>
    <span class="photograph">
        <img src="images/photograph.png" alt=""/>
        <img class="none" src="images/photograph_hover.png" alt=""/>
    </span>
    <div class="colorSwitch focus">
        <img class="black" src="images/blackpencil.png" alt=""/>
        <img class="none blue" src="images/bluepencil.png" alt=""/>
        <img class="none red" src="images/redpencil.png" alt=""/>

        <ul class="colorBar">
            <li class="colorli black">
                <img src="images/blackpencil.png" alt=""/>
            </li>
            <li class="colorli blue">
                <img src="images/bluepencil.png" alt=""/>
            </li>
            <li class="colorli red">
                <img src="images/redpencil.png" alt=""/>
            </li>
        </ul>

        <!--<div class="colorBarBG"></div>-->

    </div>
    <span class="eraser">
        <img src="images/eraser.png" alt=""/>
        <img class="none" src="images/eraser_hover.png" alt=""/>
    </span>
    <span class="hand">
        <img src="images/hand.png" alt=""/>
    </span>
</div>

<div class="scrollBar">
<!--    <span id="prePage"><img src="${templateFolderPath}/arrow_up.png" alt=""/></span>-->
    <span id="currentPage">1</span>
    /
    <span>10</span>
<!--    <span id="nextPage"><img src="${templateFolderPath}/arrow_down.png" alt=""/></span>-->
</div>

<div class="tips none">
    <img class="none" src="images/hand_tip.png" alt=""/>
    <img class="none" src="images/pencil_tip.png" alt=""/>
    <img class="none" src="images/eraser_tip.png" alt=""/>
</div>

<span class="closeSpan none">
    <img src="images/close.png" alt=""/>
</span>

<canvas width="" height="" id="canvasOut">请升级浏览器</canvas>
<canvas width="" height="" id="canvasIn">请升级浏览器</canvas>

<div class="loadPhoto">
</div>
<div id="templateFolderPath" class="none">${templateFolderPath}</div>
<script src="lib/zepto.min.js"></script>
<script src="lib/zepto.scroll.js"></script>
<script src="lib/tools.js"></script>
<script src="js/main.js"></script>
</body>
</html>
